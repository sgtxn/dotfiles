window:
  dimensions:
    columns: 110
    lines: 40
  padding:
    x: 3
    y: 3

  dynamic_padding: true
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular

  size: 12.0

draw_bold_text_with_bright_colors: true

cursor:
  style: Beam


# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - { key: V,        mods: Alt, action: Paste            }
  - { key: C,        mods: Alt, action: Copy             }
  - { key: V,   mods: Alt|Shift,         action: PasteSelection   }
