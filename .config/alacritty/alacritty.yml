colors:
  primary:
    background: '0x292E39'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x292E39'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

window:
  padding:
    x: 3
    y: 3

  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 8

font:
  normal:
    family: mononoki
    style: Regular

  size: 12.0

draw_bold_text_with_bright_colors: true
dynamic_title: true

cursor:
  style: Beam


# Live config reload (changes require restart)
live_config_reload: true

key_bindings:
  - { key: V,        mods: Alt, action: Paste            }
  - { key: C,        mods: Alt, action: Copy             }
  - { key: V,   mods: Alt|Shift,         action: PasteSelection   }
