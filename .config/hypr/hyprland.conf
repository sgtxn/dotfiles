########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,auto,1
monitor=DP-3,1920x1080,auto,1
monitor=DP-3,2560x1440,auto,1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =
    repeat_rate = 60
    repeat_delay = 350

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
   }

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

device:DLL0945:00 04F3:311C Touchpad {
    sensitivity = 0.2
    natural_scroll = yes
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(eebebeee) rgba(babbf1ee) 45deg
    col.inactive_border = rgba(232634ff)

    layout = dwindle

    no_cursor_warps = falset
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_invert = true
}

misc {
    focus_on_activate = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE,1

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(float)$
windowrulev2 = workspace 1,class:^(firefox)$
windowrulev2 = workspace 2,class:^(Code)$
windowrulev2 = workspace 3,class:^(Slack)$
windowrulev2 = workspace 3,class:^(org.telegram.desktop)$

workspace = 1, name:browser, monitor:eDP-1, default:true
workspace = 2, name:code,    monitor:eDP-1, default:false
workspace = 3, name:chat,    monitor:eDP-1, default:false
workspace = 4, name:extra1,  monitor:eDP-1, default:false
workspace = 5, name:extra2,  monitor:eDP-1, default:false
workspace = 6, name:extra3,  monitor:eDP-1, default:false
workspace = 7, name:extra4,  monitor:eDP-1, default:false
workspace = 8, name:extra5,  monitor:eDP-1, default:false
workspace = 9, name:music,   monitor:DP-3, default:true

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod_Shift, Return, exec, alacritty --class float
bind = $mainMod, Escape, killactive, 
bind = $mainMod_Control_Alt, Q, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglefloating 
bind = $mainMod, F, fullscreen 
bind = $mainMod, F1, exec, dunstctl close-all 
bind = $mainMod, F2, exec, dunstctl history-pop 
bind = $mainMod, X, exec, swaylock -i /home/sgt/Pictures/lockscreen.png 
bind = , PRINT, exec, grim -g "$(slurp -d)" - | swappy -f - 
bind = $mainMod, B, exec, killall -SIGUSR1 waybar || waybar -c ~/.config/waybar/config.json

bind = $mainMod, Space, submap, apps
submap = apps
bind = , Space, exec, rofi -show drun
bind = , Space, submap,reset
bind = , B, exec, blueman-manager
bind = , B, submap,reset
bind = , C, exec, code
bind = , C, submap,reset
bind = , F, exec, firefox
bind = , F, submap,reset
bind = , G, exec, chromium
bind = , G, submap,reset
bind = , I, exec, insomnia
bind = , I, submap,reset
bind = , M, exec, spotify
bind = , M, submap,reset
bind = , N, exec, nemo
bind = , N, submap,reset
bind = , P, exec, pavucontrol
bind = , P, submap, reset
bind = , S, exec, pidof slack > /dev/null && killall slack || slack
bind = , S, submap,reset
bind = , T, exec, pidof telegram-desktop > /dev/null && killall telegram-desktop || telegram-desktop
bind = , T, submap,reset
bind = , 1, exec, notify-send "$(date '+%d %B %Y, %H:%M:%S %:z')" "$(acpi | grep -v 'rate information unavailable')" --app-name="sysinfo"
bind = , 1, submap,reset
bind = , escape, submap, reset 
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod_Control, h, movewindow, l
bind = $mainMod_Control, l, movewindow, r
bind = $mainMod_Control, k, movewindow, u
bind = $mainMod_Control, j, movewindow, d

bind = $mainMod, Tab, cyclenext

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, q, workspace, 6
bind = $mainMod, w, workspace, 7
bind = $mainMod, e, workspace, 8
bind = $mainMod, r, workspace, 9
# bind = $mainMod, t, workspace, 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, q, movetoworkspace, 6
bind = $mainMod SHIFT, w, movetoworkspace, 7
bind = $mainMod SHIFT, e, movetoworkspace, 8
bind = $mainMod SHIFT, r, movetoworkspace, 9
bind = $mainMod SHIFT, t, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once=hyprpaper & firefox & code & slack
